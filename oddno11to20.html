<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Print Odd no in between 11 to 20</h2>
    
    <script>
        let i=11;
        while(i<=20){
            console.log(i);
            i=i+2;
        }
        console.log("Loop Terminated " +i);
        
    </script>
</body>
</html>
