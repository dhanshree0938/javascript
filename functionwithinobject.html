<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const employee = {
            id:101,
            name:"Yash",
            dept:"IT",
            work: function(){
                console.log(this.name +" employee is woking");
                this.display();
                //this --> it represents the current object

            },
            display:()=>{
                console.log("display is working");
                
            },
            upgrade: (tech) => console.log("Upgrading to "+tech)
        }
        console.log("employee name: "+employee.name);
        employee.work();
        employee.upgrade("AWS");
        
    </script>
</body>
</html>
