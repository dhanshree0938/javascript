<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Dynamically type language</h2>
    <script>
        let x=100;
        console.log(typeof(x));
        x="Hello";
        console.log(typeof(x));
        x=true;
        console.log(typeof(x));
        x={id:111, name:"yash"};
        console.log(typeof(x));
    </script>
</body>
</html>
