<body>
    <h1>Loops - used for running the block of code repeatedly</h1>
    <h2>3 loops - whie, do-while, for</h2>

    <script>
        let i=1;  //intilization
        while(i<=5){  // condition is true it will print i or it will repeating until it comes to false 
            console.log(i); 
            i++; // updation
        }
        console.log("Loop Terminated");
        
    </script>
