<body>
    <script>

let employee={

name:"Dhanshree",
id:123,
salary:80000,

};

console.log("Employee Name:"+employee.name);

let property=prompt("Enter the Property : name/id/salary/date");
//alert("Entered property:"+property);

alert(employee[property]);
