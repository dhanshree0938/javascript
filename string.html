<body>
    <h1>Type oF String</h1>
    <h2>Single line strings</h2>
    <h2>We cant use single or double quote</h2>
    <h2>Multiple string / Template string</h2>

    <script>
        let str1 = "This is single line string";
        let str2 = 'This is also single line string';

        let str3 = `line1
        line2
        line3`;

        let name = "Mickey Mouse";
        let age = 100;

        let str4 = `${name} is ${age} year old !!`; // ` ` Bactic

        console.log(str1);
        console.log(str2);
        console.log(str3);
        console.log(str4);
        
    </script>
</body>
