<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Display the square of all odd no and cube of all even no from 11 to 20</h2> 
                                                                                                                                      
    <script>
        let i=11;
        while(i<=20){
            if(i%2==0){
                console.log("Cube of " +i+ " is " +i*i*i);
            }
            else{
                console.log("Sqaure of " +i+ " is " +i*i);
            }
                i++;
            }
         console.log("Loop teminated " +i);
         
    </script>
</body>
</html>
