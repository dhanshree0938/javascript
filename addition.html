<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    num1: <input type="text" id="num1"><br>
    num2: <input type="text" id="num2"><br>
    total: <input type="text" id="total"><br>
    <button onclick="input()">Addition</button>
    <h2 id="result"></h2>
    <div></div>
    <div id="parentdiv"></div>
    <script>
        function input(){
            const num1 = Number(document.getElementById("num1").value);
            const num2 = +document.getElementById("num2").value; //+, number, parseint, parsefloat it display the meassage in number form by convert the string
            const Add = num1+num2;
            // alert(Add);

            //const header = document.querySelector("h2");
            //header.innerHTML = "Addition of two number: "+add;

            document.querySelector("h2").innerText = "Addition of two number: "+Add;
            document.querySelector("div").innerHTML = `<h2>Addition is ${Add}</h2>`;
            document.querySelector("#total").value = Add;

            //CSS Manipulation
            const h2 = document.getElementById("result");
            h2.style.color = "red";
            h2.style.backgroundColor = "pink";
            h2.style.fontSize = "30px";
            h2.style.border = "2px solid blue";
            h2.style.fontFamily = "Courier";

            //adding a new HTML element
            //adding the body
            const newel = document.createElement("h1");
            newel.innerText = "Header Created By JS";
            newel.style.color = "Green";
            //document.body.append(newel);
            //adding at the end of body
            //adding with respect to exiting div
            const parentDiv = document.getElementById("parentdiv");
            parentDiv.before(newel); // before - before div it it will print, append- it will print in between the div , after - after div it it will print
        }
    </script>
</body>
</html>
