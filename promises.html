        function checkEven(num) {
            return new Promise((resolve, reject) => {
                console.log("Checking Number is Even.");
                if(num%2==0){
                    resolve(num + " is Even");
                } else {
                    reject(num + " is not even");
                }
            });
        }
        checkEven(3)
           .then(msg => console.log(msg))
           .catch(err => console.error(err))
           .finally(()=>console.log("within finally"));
