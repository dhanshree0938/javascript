<body>
    <script>
        // for loop: entry point loop
        // for(inilization, condition, updation)

        for(let i=1; i<=5; i++){
            console.log(i);
        }
        console.log("Loop teminated");



        let i;
        for(i=1; i<=5; i++){
            console.log(i);
        }
        console.log("Loop teminated " +i);



        let i;
        for(i=1; i<=5; i++); 
       // for(i=1; i<=5; i++){ }
        console.log("i " +i);


        for(i=1; i<=5; i++); 
       // for(i=1; i<=5; i++){ }
        console.log("i " +i);
        
    </script>
