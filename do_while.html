<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    // while - entry point loop, min execution 0
    // do_while - exit point loop, min execution 1

    //Display 1 to 5
    let i=1; //initialization
    do{
         console.log(i); 
         i++; // updation
    } while(i<=5) // condition
    console.log("Loop Terminated");
    
    </script>
</body>
</html>
