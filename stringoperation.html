<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>String Methods</h2>
</body>
<script>
    //const - let  var
    const str = "Dhanshree";
    console.log(str);
    console.log(str[1]);
    console.log(str.length);
    console.log(str[8]);
    console.log(str[9]);

    //Substring
    console.log(str.slice(0,5)); // it take 1234th index it will not take 5th index
    console.log(str.slice(4)); // start from 4th index and it will take all value after the 4th index

    console.log(str.startsWith("d")); //false
    console.log(str.endsWith("e")); //true
    console.log(str.toUpperCase()); //DHANSHREE
    console.log(str.toLowerCase()); //dhanshree
    
    
    
    
</script>
</html>
