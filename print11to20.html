<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Print 11 to 20</h2>

    <script>
        let i=11;
        while(i<=20){
            console.log(i);
            i++;
        }
        console.log("Loop Terminated");
        
    </script>
</body>
</html>
